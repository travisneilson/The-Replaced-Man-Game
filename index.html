<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>The Replaced Man</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="game-wrapper">
    <!-- Title & subtitle -->
    <h1 id="game-title">The Replaced Man; The Game.</h1>
    <h2 id="act-subtitle"></h2>

     <div id="mantra-counter">
        <span class="keycap">M</span>
        <span id="mantra-count">0</span>
      </div>

    <!-- 1024√ó768 game screen -->
    <div id="game-container">

     

      <!-- Narrative area -->
      <div id="narrative-area">
        <p id="weekday"></p>
        <p id="objective"></p>
        <div id="narrative-text"></div>
        <hr/>
        <p id="location-snippet" class="subtle"></p>
      </div>

      <!-- Playfield with loading overlay -->
      <div id="map-container">
        <div id="loading-overlay">Loading‚Ä¶</div>
        <p class="placeholder">Loading map‚Ä¶</p>
        <div id="player">üòê</div>
      </div>
    </div>

  <div id="hint-container">
    <!-- the H key graphic, then whatever hint text follows -->
    <span class="keycap">H</span>
    <span class="hint-text">Hint: Use the arrow keys to move. Press E to interact.</span>
  </div>

    <!-- Interaction modal -->
    <div id="interaction-modal" class="modal hidden">
      <div class="modal-content">
        <h3 id="modal-title"></h3>
        <ul id="modal-options"></ul>
      </div>
    </div>
  </div>

  <script src="engine.js"     defer></script>
  <script src="presentation.js" defer></script>
  <script src="mantra.js"     defer></script>
  <script src="game.js"       defer></script>
</body>
</html>
