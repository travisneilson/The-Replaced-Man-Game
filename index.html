<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>The Replaced Man</title>
  <link rel="stylesheet" href="style.css"/>

<body>
  <div id="game-wrapper">

      <!-- Playfield with loading overlay -->

        <div id="loading-overlay">Loading‚Ä¶</div>
        <p class="placeholder">Loading map‚Ä¶</p>

    </div>

    <!-- Hint bar -->

    <!-- Interaction modal -->
    <div id="interaction-modal" class="modal hidden">
      <div class="modal-content">
        <h3 id="modal-title"></h3>
        <ul id="modal-options"></ul>
      </div>
    </div>
  </div>

  <script src="game.js" defer></script>
</body>
</html>
